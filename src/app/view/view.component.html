<div>
    <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>User Name</th>
          <th>Phone</th>
          <th>Website</th>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{ user.id}}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.website }}</td>
        </tr>
      </table>
    <!-- <div *ngFor="let user of users">
        <h3>{{ user.name }}</h3>
    </div> -->
</div>
